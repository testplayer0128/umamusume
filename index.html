<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ウマ娘</title>
        <script src="https://kit.fontawesome.com/7338d13553.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ウマ娘フローチャート<span class="br"></span>～大豊食祭編～</h1>
        </header>
        <div class="select">
            <ul>
                <li class="btn btn1">1年目</li>
                <li><a href="#debut" class="btn btn1 debut">デビュー前</a></li>
                <li><a href="#junior" class="btn btn1 junior">デビュー後</a></li>
                <li><br></li>
                <li class="btn btn2">2年目</li>
                <li><a href="#classicb" class="btn btn2 classicb">前半</a></li>
                <li><a href="#summerc" class="btn btn2 summerc">夏休み</a></li>
                <li><a href="#classica" class="btn btn2 classica">後半</a></li>
                <li class="btn btn3">3年目</li>
                <li><a href="#seniorb" class="btn btn3 seniorb">前半</a></li>
                <li><a href="#summers" class="btn btn3 summers">夏休み</a></li>
                <li><a href="#seniora" class="btn btn3 seniora">後半</a></li>
                <li class="btn btn4">URA</li>
                <li><a href="#ura" class="btn btn4 ura">ファイナル</a></li>
            </ul>
        </div>
        <main>
            <div class="ps">
                <label for="icon" class="menu-icon">
                    <img class="yasai" src="image/garlic.png">
                </label>
                <input type="checkbox" id="icon" class="switch">お料理ポイント参考画像
                <img class="image image1" src="image/画像1.jpg">
            </div>
            <div class="method">
                <div id="debut">
                    <div class="title debut">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/carrot.png">
                        </label>
                        <h3>デビュー前</h3>
                    </div>
                </div>
                <div id="junior">
                    <div class="title junior">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/carrot.png">
                        </label>
                        <h3>ジュニア期</h3>
                    </div>
                </div>
                <div id="classicb">
                    <div class="title classicb">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/potato.png">
                        </label>
                        <h3>クラシック期前半</h3>
                    </div>
                </div>
                <div id="summerc">
                    <div class="title summerc">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/potato.png">
                        </label>
                        <h3>クラシック期夏休み</h3>
                    </div>
                </div>
                <div id="classica">
                    <div class="title classica">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/potato.png">
                        </label>
                        <h3>クラシック期後半</h3>
                    </div>
                </div>
                <div id="seniorb">
                    <div class="title seniorb">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/pepper.png">
                        </label>
                        <h3>シニア期前半</h3>
                    </div>
                </div>
                <div id="summers">
                    <div class="title summers">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/pepper.png">
                        </label>
                        <h3>シニア期夏休み</h3>
                    </div>
                </div>
                <div id="seniora">
                    <div class="title seniora">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/pepper.png">
                        </label>
                        <h3>シニア期後半</h3>
                    </div>
                </div>
                <div id="ura">
                    <div class="title ura">
                        <label for="icon" class="link-icon">
                            <img class="yasai" src="image/strawberry.png">
                        </label>
                        <h3>URA期</h3>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="#top">
                <img class="icon" src="image/top.png">
            </a>
        </footer>
    </body>
</html>
